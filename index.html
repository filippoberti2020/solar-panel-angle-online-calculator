<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate the optimal tilt angle for your solar panel with our online tool calculator. Input your latitude and longitude to get year-round, seasonal, and monthly angle recommendations.">
    <title>Solar Panel Angle Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tilt Angle Calculator</h1>
        <p>Calculate the best angle for your solar panel by your location and time of year.</p>
        <form id="angleForm">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="0.01" required>
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="0.01" required><br>
            <button type="button" id="calculateBtn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
